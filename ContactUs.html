<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fashion Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./homestyle.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fashion Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="./Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./AboutUs.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="./ContactUs.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section>
            <h2>Contact Us</h2>
            <form style="padding-bottom: 20px;">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="genderMale" name="gender" value="male" required>
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="genderFemale" name="gender" value="female" required>
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Interests:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="fashion" name="interests" value="fashion">
                        <label class="form-check-label" for="fashion">Fashion</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="beauty" name="interests" value="beauty">
                        <label class="form-check-label" for="beauty">Beauty</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="lifestyle" name="interests" value="lifestyle">
                        <label class="form-check-label" for="lifestyle">Lifestyle</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select class="form-control" id="country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 94%;">Submit</button>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Fashion Blog. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
